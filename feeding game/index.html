<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feeding Game</title>
    <!-- ================ style files ================ -->
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- ================ Start sucess div ================ -->
    <div class="sucess">
        <h1 class="congrats_header"></h1>
        <button id="reload_page">Go Back</button>
        <h1>Your Time: <span class="user_time"></span></h1>
        <ul>
            <i class="fas fa-star" id="start_1"></i>
            <i class="fas fa-star" id="start_2"></i>
            <i class="fas fa-star" id="start_3"></i>
        </ul>        
        <p>All Rights Are Save For Ahmed Abdel-Fattah &copy; 2019</p>
    </div>
    <!-- ================ End sucess div ================ -->
    <!-- ================ Start points ================ -->
    <div class="player"></div>
    <div class="food"></div>   
    <p>The <span class="red_point">red</span> point is the Player</p>
    <p>The <span class="green_point">green</span> point is the food</p>
    <p>The total Score of the game is <span class="red_point">10 points</span></p>
    <!-- ================ End points ================ -->
    <!-- ================ Start timer and counter ================ -->
    <h1>Time: <span class="timer"></span> <span class="seconds">seconds</span></h1>
    <h1>You Score: <span class="counter"></span></h1>
    <!-- ================ Start timer and counter ================ -->
    <!-- ================ javascript files ================ -->
    <script src="JS/main.js"></script>
</body>
</html>
